<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="\scripts\script.js"></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="content">
        <form  class="" id="myform">
            <fieldset>
                <legend>Promedio</legend>
                <div class="mb-3">
                    <label for="textNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="textNombre" placeholder="Digite el nombre" required autofocus>
                </div>
                <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                <div class="mb-3">
                    <label for="textApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="textApellido" placeholder="Digite el apellido" required>
                </div>
                <div class="mb-3">
                    <label for="textMatricula" class="form-label">Matricula</label>
                    <input type="text" class="form-control" id="textMatricula" placeholder="Digite la matricula" required>
                </div>
                <div class="mb-3">
                    <label for="textNota" class="form-label" >Nota</label>
                    <input type="number" class="form-control" min="0" max="100" id="textNota" placeholder="Digite la nota" required> 
                </div>
                <input type="submit" class="btn btn-primary"  id="btnSubmit">
                <button class="btn btn-primary" id="btnlimpiar">Limpiar datos</button>
            </fieldset>
        </form>
    
            
        <div id="content2">
            <table >
                <thead>
                    <th id="id">Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Matricula</th>
                    <th>Nota</th>
                    <th>Accion</th>
                </thead>
                <tbody id="t_body"></tbody>
                <tfoot>
                    <tr>
                    <td colspan="2"> Promedio</td>
                    <td id="promedio"> 0.0 </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
